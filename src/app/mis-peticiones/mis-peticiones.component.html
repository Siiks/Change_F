<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">TITULO</th>
      <th scope="col">DESCRIPCION</th>
      <th scope="col">DESTINATARIO</th>
      <th scope="col">IMAGEN</th>
      <th scope="col">ACCIONES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let peticion of peticiones">
      <td>{{peticion.id}}</td>
      <td>{{peticion.titulo}}</td>
      <td>{{peticion.descripcion}}</td>
      <td>{{peticion.destinatario}}</td>
      <td><img src="http://localhost:8000/{{peticion.file}}" class="card-img-top" style="width: 100px" alt="..."></td>
      <td><div class="d-flex">
        <a href="javascript:void(0);" (click)="deletePeticiones(peticion.id)"><i class="fa fa-trash"></i></a>
        <a href="javascript:void(0);" (click)="editPeticion(peticion.id)" class="ms-3"><i class="fa fa-pencil"></i></a>
      </div></td>
    </tr>
  </tbody>
</table>
